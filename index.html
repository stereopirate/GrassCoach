<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Strategy. Not Guesswork.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --forest: #1B3022; --gold: #D4AF37; --turf: #F5F5F5; }
        body { background: var(--turf); font-family: sans-serif; -webkit-tap-highlight-color: transparent; }
        .coach-card { background: white; border-bottom: 4px solid var(--forest); border-radius: 1.25rem; }
        .btn-coach { background: var(--forest); color: var(--gold); font-weight: 800; text-transform: uppercase; }
        .nav-active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        .progress-bar { height: 6px; border-radius: 3px; background: #e5e7eb; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EQUIPMENT_LIBRARY = {
            mowers: [
                { id: 'w1', category: 'Walk-Behind', brand: 'Honda', name: 'HRX217VKA', interval: 50 },
                { id: 'w2', category: 'Walk-Behind', brand: 'Toro', name: 'Personal Pace 21"', interval: 50 },
                { id: 'r1', category: 'Riding', brand: 'John Deere', name: 'S100', interval: 50 },
                { id: 'z1', category: 'Zero-Turn', brand: 'Ariens', name: 'IKON XD 52', interval: 100 }
            ],
            spreaders: [
                { id: 's1', brand: 'Scotts', name: 'Elite Spreader', type: 'Broadcast', interval: 25 },
                { id: 's2', brand: 'Echo', name: 'RB-60', type: 'Broadcast', interval: 30 }
            ]
        };

        const LawnCareTracker = () => {
            const [equipment, setEquipment] = useState(() => JSON.parse(localStorage.getItem('gc_shed') || '[]'));
            const [activities, setActivities] = useState(() => JSON.parse(localStorage.getItem('gc_activities') || '[]'));
            const [view, setView] = useState('dashboard');

            useEffect(() => {
                localStorage.setItem('gc_shed', JSON.stringify(equipment));
                localStorage.setItem('gc_activities', JSON.stringify(activities));
            }, [equipment, activities]);

            const logMaintenance = (toolId) => {
                const updated = equipment.map(t => t.id === toolId ? { ...t, hoursUsed: 0 } : t);
                setEquipment(updated);
            };

            const ShedView = () => {
                const [isAdding, setIsAdding] = useState(false);
                const [filter, setFilter] = useState('');

                return (
                    <div className="p-4 pb-24 max-w-md mx-auto">
                        <header className="mb-8">
                            <h2 className="text-2xl font-black text-[#1B3022] italic uppercase">The Shed</h2>
                            <p className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Fleet Maintenance</p>
                        </header>

                        {isAdding ? (
                            <div className="bg-white p-6 rounded-3xl shadow-xl border-2 border-[#1B3022] mb-8">
                                <input placeholder="Search Library..." className="w-full p-4 bg-gray-100 rounded-xl mb-4 outline-none font-bold" onChange={(e) => setFilter(e.target.value.toLowerCase())} />
                                <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                    {[...EQUIPMENT_LIBRARY.mowers, ...EQUIPMENT_LIBRARY.spreaders]
                                        .filter(m => m.brand.toLowerCase().includes(filter) || m.name.toLowerCase().includes(filter))
                                        .map(m => (
                                            <div key={m.id} onClick={() => { setEquipment([...equipment, {...m, id: Date.now(), hoursUsed: 12}]); setIsAdding(false); }} className="p-4 border border-gray-100 rounded-xl flex justify-between items-center cursor-pointer">
                                                <div><p className="text-[9px] font-black text-[#D4AF37] uppercase">{m.brand}</p><p className="font-bold text-sm text-[#1B3022]">{m.name}</p></div>
                                                <span className="text-[9px] font-black bg-gray-100 px-2 py-1 rounded text-gray-400 uppercase">Select</span>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        ) : (
                            <button onClick={() => setIsAdding(true)} className="w-full py-4 mb-8 border-2 border-dashed border-gray-300 rounded-2xl text-gray-400 font-bold tracking-widest uppercase text-xs">+ Add Tool</button>
                        )}

                        <div className="space-y-6">
                            {equipment.map(tool => {
                                const percent = Math.min((tool.hoursUsed / tool.interval) * 100, 100);
                                const isCritical = percent > 85;
                                return (
                                    <div key={tool.id} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                                        <div className="flex justify-between items-start mb-4">
                                            <div>
                                                <p className="text-[9px] font-black text-[#D4AF37] uppercase">{tool.brand} â€¢ {tool.category || tool.type}</p>
                                                <h4 className="font-bold text-[#1B3022] leading-none">{tool.name}</h4>
                                            </div>
                                            <button onClick={() => setEquipment(equipment.filter(x => x.id !== tool.id))} className="text-gray-300 text-xs">Remove</button>
                                        </div>
                                        
                                        <div className="mb-2 flex justify-between items-end">
                                            <span className="text-[10px] font-bold text-gray-400 uppercase">Maintenance Life</span>
                                            <span className={`text-[10px] font-black uppercase ${isCritical ? 'text-red-500' : 'text-green-600'}`}>
                                                {isCritical ? 'Service Required' : 'Optimal'}
                                            </span>
                                        </div>
                                        <div className="progress-bar mb-4">
                                            <div className={`progress-fill ${isCritical ? 'bg-red-500' : 'bg-[#1B3022]'}`} style={{ width: `${percent}%` }}></div>
                                        </div>
                                        
                                        <div className="flex justify-between items-center">
                                            <p className="text-[10px] font-bold text-gray-500">{tool.hoursUsed} / {tool.interval} Hours</p>
                                            <button onClick={() => logMaintenance(tool.id)} className="text-[10px] font-black text-[#1B3022] border border-[#1B3022] px-3 py-1 rounded-full uppercase active:bg-gray-100">Reset Service</button>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const Dashboard = () => (
                <div className="p-4 pb-24 max-w-md mx-auto">
                    <header className="flex justify-between items-center mb-10">
                        <div>
                            <h1 className="text-3xl font-black text-[#1B3022] tracking-tighter italic">GRASS COACH</h1>
                            <p className="text-[10px] font-bold text-[#D4AF37] uppercase tracking-widest">Service & Strategy</p>
                        </div>
                        <div className="h-10 w-10 border-2 border-[#1B3022] flex items-center justify-center font-black text-[#1B3022]">82</div>
                    </header>

                    <div className="coach-card p-6 mb-8" onClick={() => setView('shed')}>
                        <p className="text-[10px] font-black text-gray-400 uppercase mb-4 tracking-widest">Fleet Status</p>
                        {equipment.some(t => (t.hoursUsed / t.interval) > 0.85) ? (
                            <div className="flex items-center gap-3 text-red-600">
                                <div className="w-2 h-2 rounded-full bg-red-600 animate-pulse"></div>
                                <span className="font-bold text-sm uppercase">Service Alert: Check The Shed</span>
                            </div>
                        ) : (
                            <div className="flex items-center gap-3 text-green-600">
                                <div className="w-2 h-2 rounded-full bg-green-600"></div>
                                <span className="font-bold text-sm uppercase">All Systems Optimal</span>
                            </div>
                        )}
                    </div>

                    <button className="w-full py-5 btn-coach rounded-xl shadow-lg active:scale-95 transition-all text-sm mb-10">Add Field Entry</button>

                    <h3 className="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-4">Activity Log</h3>
                    <div className="space-y-3">
                        {activities.map(a => (
                            <div key={a.id} className="bg-white p-4 rounded-xl border border-gray-100 flex justify-between font-bold text-xs">
                                <span className="uppercase text-[#1B3022]">{a.type}</span>
                                <span className="text-gray-400">{a.date}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {view === 'dashboard' ? <Dashboard /> : <ShedView />}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t px-16 py-6 flex justify-between items-center z-40">
                        <button onClick={() => setView('dashboard')} className={`text-[10px] font-black uppercase tracking-widest ${view === 'dashboard' ? 'nav-active text-[#1B3022]' : 'text-gray-300'}`}>Home</button>
                        <button onClick={() => setView('shed')} className={`text-[10px] font-black uppercase tracking-widest ${view === 'shed' ? 'nav-active text-[#1B3022]' : 'text-gray-300'}`}>Shed</button>
                    </nav>
                </div>
            );
        };

        ReactDOM.render(<LawnCareTracker />, document.getElementById('root'));
    </script>
</body>
</html>
