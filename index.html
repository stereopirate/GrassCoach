<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Professional Command</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --forest: #1B3022; --gold: #D4AF37; --turf: #F5F5F5; }
        body { background: var(--turf); font-family: sans-serif; padding-top: 80px; }
        .btn-coach { background: var(--forest); color: var(--gold); font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; }
        .menu-overlay { background: rgba(27, 48, 34, 0.98); backdrop-filter: blur(10px); z-index: 100; }
        .logic-probe { cursor: pointer; color: var(--gold); background: rgba(212, 175, 55, 0.1); padding: 0 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GrassCoachApp = () => {
            const [view, setView] = useState('command');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeCitation, setActiveCitation] = useState(null);

            // Persistent States
            const [zipCode, setZipCode] = useState(() => localStorage.getItem('gc_zip') || '43235');
            const [weather, setWeather] = useState({ temp: 39, soilTemp: 32, gdd: 0, city: 'Columbus, OH' });
            const [soilData] = useState(() => JSON.parse(localStorage.getItem('gc_soil') || '{"ph":"6.5"}'));

            const CITATION_DB = {
                "soil_dormancy": { org: "OSU Extension", logic: "Soil temperatures at 32°F indicate total microbial and root dormancy. Avoid N-applications.", link: "https://turf.osu.edu" }
            };

            const Nav = () => (
                <nav className="fixed top-0 left-0 right-0 bg-white border-b px-6 py-5 flex justify-between items-center z-50">
                    <div onClick={() => setView('command')} className="cursor-pointer">
                        <h1 className="text-xl font-black text-[#1B3022] italic tracking-tighter uppercase leading-none">Grass Coach</h1>
                        <p className="text-[8px] font-black text-[#D4AF37] uppercase tracking-widest mt-1 italic">Verified Science</p>
                    </div>
                    <button onClick={() => setIsMenuOpen(true)} className="flex flex-col gap-1.5 items-end p-2">
                        <div className="w-6 h-0.5 bg-[#1B3022]"></div>
                        <div className="w-4 h-0.5 bg-[#1B3022]"></div>
                    </button>
                </nav>
            );

            const Dashboard = () => (
                <div className="p-4 max-w-md mx-auto animate-in fade-in duration-500">
                    {/* Main Stats Card */}
                    <div className="bg-[#1B3022] rounded-3xl p-6 text-white mb-8 shadow-2xl relative overflow-hidden">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <p className="text-[10px] font-black text-[#D4AF37] uppercase tracking-widest mb-1">{weather.city} ({zipCode})</p>
                                <h3 className="text-4xl font-black italic">{weather.temp}°F</h3>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] font-black opacity-30 uppercase">Soil Temp</p>
                                <p className="text-xl font-black text-[#D4AF37]">{weather.soilTemp}°F</p>
                            </div>
                        </div>
                        <div className="pt-4 border-t border-white/10 flex justify-between items-center text-[10px] font-black uppercase">
                            <span>GDD Accumulation: {weather.gdd}</span>
                            <span className="text-[#D4AF37]">Status: Winter Stasis</span>
                        </div>
                    </div>

                    {/* Scientific Intel Section */}
                    <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-1">Tactical Operations</p>
                    <div className="bg-white p-5 rounded-2xl border-l-4 border-[#1B3022] card-shadow mb-6">
                        <div className="flex justify-between items-center mb-2">
                            <h4 className="font-black text-[#1B3022] text-xs uppercase italic">Dormancy Protocol</h4>
                            <span className="logic-probe" onClick={() => setActiveCitation("soil_dormancy")}>ⓘ LOGIC</span>
                        </div>
                        <p className="text-xs text-gray-500 font-medium leading-relaxed">
                            No active growth detected. Focus on equipment maintenance and reviewing soil test data for Spring 2026.
                        </p>
                    </div>
                    
                    <button onClick={() => setView('wizard')} className="w-full py-5 btn-coach shadow-lg text-[10px] tracking-widest">Start Pathogen Diagnosis Wizard</button>
                </div>
            );

            const CitationModal = () => (
                <div className="fixed inset-0 z-[100] flex items-end">
                    <div className="absolute inset-0 bg-black/40" onClick={() => setActiveCitation(null)}></div>
                    <div className="relative w-full bg-white p-8 rounded-t-[2rem] animate-in slide-in-from-bottom duration-300">
                        <h4 className="text-[10px] font-black text-[#D4AF37] uppercase mb-2">{CITATION_DB[activeCitation].org}</h4>
                        <p className="text-sm font-bold text-[#1B3022] mb-6 leading-relaxed">{CITATION_DB[activeCitation].logic}</p>
                        <button onClick={() => setActiveCitation(null)} className="w-full py-4 bg-gray-100 text-[10px] font-black uppercase rounded-xl">Dismiss</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    <Nav />
                    {isMenuOpen && (
                        <div className="fixed inset-0 menu-overlay flex flex-col p-10 z-[60]">
                            <button onClick={() => setIsMenuOpen(false)} className="text-white text-3xl font-light ml-auto mb-16">✕</button>
                            {['command', 'soil_lab', 'wizard', 'shed', 'history', 'resources'].map(v => (
                                <button key={v} onClick={() => { setView(v); setIsMenuOpen(false); }} className={`text-4xl font-black italic uppercase text-left mb-8 ${view === v ? 'text-[#D4AF37]' : 'text-white'}`}>
                                    {v.replace('_', ' ')}
                                </button>
                            ))}
                        </div>
                    )}
                    {view === 'command' && <Dashboard />}
                    {view === 'wizard' && <div className="p-4 text-center py-20 uppercase font-black text-gray-400">Diagnosis Module Loaded</div>}
                    {/* Other views handled in previous logic blocks remain accessible via state */}
                    
                    {activeCitation && <CitationModal />}
                </div>
            );
        };

        ReactDOM.render(<GrassCoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
