<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yardly - Agronomy Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        :root { --yardly-green: #2D5A27; --growth-lime: #A2D149; --bg-soft: #F9FBF9; }
        body { background-color: var(--bg-soft); font-family: 'Outfit', sans-serif; color: #333; padding-top: 80px; }
        .card-luxe { background: white; border-radius: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #eee; }
        .seed-badge { font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; }
        .kbg { background: #E0F2FE; color: #0369A1; } /* Blue for Bluegrass */
        .tf { background: #DCFCE7; color: #166534; }  /* Green for Fescue */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const YardlyApp = () => {
            const [view, setView] = useState('dashboard');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // --- SEED & CULTIVAR DATA ---
            const [myYard, setMyYard] = useState(() => JSON.parse(localStorage.getItem('yardly_my_yard') || '{"grassType": "Kentucky Bluegrass", "sqFt": "5000"}'));
            
            const SEED_RESEARCH = [
                { type: "Kentucky Bluegrass", optTemp: "60-75Â°F", germ: "14-21 Days", use: "Premium look, self-repairing (Rhizomes)." },
                { type: "Turf Type Tall Fescue", optTemp: "60-75Â°F", germ: "7-12 Days", use: "Drought hardy, deep roots, bunch-type." },
                { type: "Perennial Ryegrass", optTemp: "60-75Â°F", germ: "5-7 Days", use: "Nurse crop, fast green-up, high traffic." }
            ];

            // --- VIEW MODULES ---
            const Dashboard = () => (
                <div className="px-6 max-w-md mx-auto animate-in fade-in">
                    <div className="mb-8">
                        <h2 className="text-3xl font-800 tracking-tight">Strategy for <span className="text-[#2D5A27]">{myYard.grassType}</span></h2>
                        <p className="text-gray-400 font-medium uppercase text-[10px] tracking-widest mt-1">43235 â€¢ Transition Zone</p>
                    </div>

                    <div className="card-luxe p-6 mb-6">
                        <h3 className="text-sm font-800 uppercase text-[#2D5A27] mb-4">Overseeding Window</h3>
                        <div className="flex items-center gap-4 mb-4">
                            <div className="flex-1 bg-gray-50 p-4 rounded-xl text-center">
                                <p className="text-[10px] font-bold text-gray-400 uppercase">Spring</p>
                                <p className="font-800 text-gray-400">Locked</p>
                            </div>
                            <div className="flex-1 bg-[#DCFCE7] p-4 rounded-xl text-center border border-[#A2D149]">
                                <p className="text-[10px] font-bold text-[#166534] uppercase">Fall</p>
                                <p className="font-800 text-[#166534]">Optimal</p>
                            </div>
                        </div>
                        <p className="text-xs leading-relaxed text-gray-500 font-medium">
                            In Columbus, spring overseeding is risky due to high weed pressure. Fall (Late Aug/Early Sept) is the gold standard when soil temps are 65-70Â°F.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 gap-4">
                        <button onClick={() => setView('research')} className="w-full p-6 card-luxe text-left flex justify-between items-center">
                            <div>
                                <p className="text-[10px] font-bold text-gray-400 uppercase">Library</p>
                                <p className="font-800 text-[#2D5A27]">Seed & Science</p>
                            </div>
                            <span className="text-2xl">ðŸŒ±</span>
                        </button>
                    </div>
                </div>
            );

            const ResearchView = () => (
                <div className="px-6 max-w-md mx-auto pb-24 animate-in slide-in-from-right">
                    <h2 className="text-3xl font-800 text-[#2D5A27] mb-8">Agronomy Library</h2>
                    <div className="space-y-6">
                        {SEED_RESEARCH.map((s, i) => (
                            <div key={i} className="card-luxe p-6">
                                <div className="flex justify-between items-start mb-4">
                                    <h4 className="font-800 text-lg">{s.type}</h4>
                                    <span className={`seed-badge ${s.type.includes('Blue') ? 'kbg' : 'tf'}`}>Elite Cultivar</span>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-4">
                                    <div className="text-[10px]">
                                        <p className="font-bold text-gray-400 uppercase">Germination</p>
                                        <p className="font-800">{s.germ}</p>
                                    </div>
                                    <div className="text-[10px]">
                                        <p className="font-bold text-gray-400 uppercase">Optimal Soil</p>
                                        <p className="font-800">{s.optTemp}</p>
                                    </div>
                                </div>
                                <p className="text-xs text-gray-500 font-medium leading-relaxed italic">"{s.use}"</p>
                            </div>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 left-0 right-0 h-20 bg-white/90 backdrop-blur-md px-6 flex justify-between items-center z-50 border-b border-gray-100">
                        <div onClick={() => setView('dashboard')} className="flex items-center gap-1 cursor-pointer">
                            <div className="w-6 h-6 bg-[#2D5A27] rounded-lg flex items-center justify-center">
                                <div className="w-2 h-4 bg-[#A2D149] rounded-sm transform rotate-12"></div>
                            </div>
                            <span className="font-800 text-2xl tracking-tighter text-[#2D5A27]">yardly</span>
                        </div>
                        <button onClick={() => setIsMenuOpen(true)} className="p-2"><div className="w-5 h-0.5 bg-[#2D5A27] mb-1"></div><div className="w-5 h-0.5 bg-[#2D5A27]"></div></button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] bg-white p-10 animate-in fade-in duration-300">
                            <button onClick={() => setIsMenuOpen(false)} className="absolute top-8 right-8 text-2xl">âœ•</button>
                            <div className="flex flex-col gap-6 mt-16">
                                {['dashboard', 'research', 'shed', 'soil'].map(m => (
                                    <button key={m} onClick={() => { setView(m); setIsMenuOpen(false); }} className="text-4xl font-800 text-left capitalize text-[#2D5A27] hover:text-[#A2D149]">{m}</button>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'dashboard' && <Dashboard />}
                    {view === 'research' && <ResearchView />}
                    {view === 'shed' && <div className="p-10 font-800 uppercase text-gray-300">Fleet Active</div>}
                    {view === 'soil' && <div className="p-10 font-800 uppercase text-gray-300">Lab Online</div>}
                </div>
            );
        };

        ReactDOM.render(<YardlyApp />, document.getElementById('root'));
    </script>
</body>
</html>
