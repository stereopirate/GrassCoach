<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Strategy. Not Guesswork.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --forest: #1B3022; --gold: #D4AF37; --turf: #F5F5F5; }
        body { background: var(--turf); font-family: sans-serif; padding-top: 80px; }
        .coach-card { background: white; border-bottom: 4px solid var(--forest); border-radius: 1.25rem; }
        .btn-coach { background: var(--forest); color: var(--gold); font-weight: 800; text-transform: uppercase; }
        .menu-overlay { background: rgba(27, 48, 34, 0.98); backdrop-filter: blur(10px); z-index: 100; }
        .source-tag { font-size: 8px; font-weight: 900; color: var(--gold); background: rgba(212, 175, 55, 0.1); padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- VERIFIED ACADEMIC DATABASE ---
        const ACADEMIC_RESOURCES = [
            { id: "purdue_gdd", org: "Purdue Extension", topic: "GDD & Crabgrass", link: "https://turf.purdue.edu/", note: "Logic for 50-55°F soil temp window." },
            { id: "cornell_mow", org: "Cornell Turfgrass", topic: "Mowing Heights", link: "https://turf.cals.cornell.edu/", note: "Rule of 1/3 and heat stress height logic." },
            { id: "msu_fert", org: "Michigan State Univ.", topic: "Nitrogen Timing", link: "https://www.canr.msu.edu/turf/", note: "Late fall high-potash winterizer logic." },
            { id: "ncsu_soil", org: "NC State Extension", topic: "Soil pH Levels", link: "https://www.turffiles.ncsu.edu/", note: "Optimal nutrient availability at 6.5 pH." }
        ];

        const LawnCareTracker = () => {
            const [view, setView] = useState('command');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activities, setActivities] = useState(() => JSON.parse(localStorage.getItem('gc_activities') || '[]'));
            const [lawnProfile, setLawnProfile] = useState(() => JSON.parse(localStorage.getItem('gc_profile') || '{"grassType":"Kentucky Bluegrass","size":"5000"}'));
            const [weather] = useState({ temp: 75, soilTemp: 52, gdd: 160 });

            // --- INTEL ENGINE WITH CITATIONS ---
            const intel = useMemo(() => {
                const logs = [];
                if (weather.soilTemp >= 50 && weather.soilTemp <= 55) {
                    logs.push({ 
                        title: "Pre-Emergent Deployment", 
                        body: "Current soil temps trigger crabgrass germination. Strategy: Barrier application.",
                        source: "Purdue Extension"
                    });
                }
                if (lawnProfile.grassType === "Kentucky Bluegrass" && weather.temp > 80) {
                    logs.push({
                        title: "Cut Height Adjustment",
                        body: "Transition to 3.5\" minimum to insulate root zone from heat evaporation.",
                        source: "Cornell Turfgrass"
                    });
                }
                return logs;
            }, [weather, lawnProfile]);

            const Nav = () => (
                <nav className="fixed top-0 left-0 right-0 bg-white border-b px-6 py-5 flex justify-between items-center z-50">
                    <div>
                        <h1 className="text-xl font-black text-[#1B3022] italic tracking-tighter">GRASS COACH</h1>
                        <p className="text-[8px] font-black text-[#D4AF37] uppercase tracking-widest leading-none italic">Verified Science</p>
                    </div>
                    <button onClick={() => setIsMenuOpen(true)} className="flex flex-col gap-1.5 items-end">
                        <div className="w-6 h-0.5 bg-[#1B3022]"></div>
                        <div className="w-4 h-0.5 bg-[#1B3022]"></div>
                    </button>
                </nav>
            );

            const Menu = () => (
                <div className={`fixed inset-0 menu-overlay transition-all duration-300 flex flex-col p-10 ${isMenuOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                    <button onClick={() => setIsMenuOpen(false)} className="text-white text-3xl font-light ml-auto mb-16">✕</button>
                    {['command', 'lawn', 'history', 'resources'].map(v => (
                        <button key={v} onClick={() => { setView(v); setIsMenuOpen(false); }} className="text-4xl font-black italic uppercase text-white text-left mb-8 hover:text-[#D4AF37]">
                            {v.replace('_', ' ')}
                        </button>
                    ))}
                </div>
            );

            return (
                <div className="min-h-screen">
                    <Nav />
                    <Menu />

                    {view === 'command' && (
                        <div className="p-4 max-w-md mx-auto">
                            <div className="bg-[#1B3022] rounded-3xl p-6 text-white mb-8 shadow-xl">
                                <p className="text-[10px] font-black text-[#D4AF37] uppercase tracking-widest mb-1">Local Operation Data</p>
                                <div className="flex justify-between items-end">
                                    <h3 className="text-4xl font-black">{weather.temp}°F</h3>
                                    <div className="text-right">
                                        <p className="text-[10px] font-black opacity-30 uppercase">Soil Temp</p>
                                        <p className="text-xl font-black">{weather.soilTemp}°F</p>
                                    </div>
                                </div>
                            </div>

                            <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Tactical Recommendations</p>
                            <div className="space-y-4">
                                {intel.map((r, i) => (
                                    <div key={i} className="bg-white p-5 rounded-2xl border-l-4 border-[#1B3022] shadow-sm">
                                        <div className="flex justify-between items-start mb-2">
                                            <h4 className="font-black text-[#1B3022] text-xs uppercase italic">{r.title}</h4>
                                            <span className="source-tag">{r.source}</span>
                                        </div>
                                        <p className="text-xs text-gray-500 font-medium leading-relaxed">{r.body}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {view === 'resources' && (
                        <div className="p-4 max-w-md mx-auto">
                            <h2 className="text-2xl font-black text-[#1B3022] italic uppercase mb-2">Science Library</h2>
                            <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-8">Trusted University Extension Sources</p>
                            <div className="space-y-4">
                                {ACADEMIC_RESOURCES.map(res => (
                                    <div key={res.id} className="bg-white p-5 rounded-2xl border border-gray-100">
                                        <p className="text-[10px] font-black text-[#D4AF37] uppercase mb-1">{res.org}</p>
                                        <h4 className="font-bold text-[#1B3022] mb-2">{res.topic}</h4>
                                        <p className="text-xs text-gray-500 mb-4">{res.note}</p>
                                        <a href={res.link} target="_blank" className="text-[10px] font-black text-[#1B3022] border-b border-[#1B3022] uppercase">View Research</a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* History and Lawn views remain in logic */}
                </div>
            );
        };

        ReactDOM.render(<LawnCareTracker />, document.getElementById('root'));
    </script>
</body>
</html>
