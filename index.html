<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Fleet & Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --forest: #1B3022; --gold: #D4AF37; --turf: #F5F5F5; }
        body { background: var(--turf); font-family: sans-serif; padding-top: 80px; }
        .btn-coach { background: var(--forest); color: var(--gold); font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; }
        .card-shadow { box-shadow: 0 10px 30px -5px rgba(0,0,0,0.08); }
        .modal-overlay { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 200; }
        .input-field { width: 100%; border-bottom: 2px solid #e5e7eb; padding: 8px 0; outline: none; font-weight: 800; text-transform: uppercase; font-size: 12px; }
        .input-field:focus { border-color: var(--gold); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GrassCoachApp = () => {
            const [view, setView] = useState('dashboard');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAddModalOpen, setIsAddModalOpen] = useState(false);

            // --- PERSISTENT DATA ---
            const [shed, setShed] = useState(() => JSON.parse(localStorage.getItem('gc_shed_v2') || '[]'));
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('gc_logs_v2') || '[]'));

            useEffect(() => {
                localStorage.setItem('gc_shed_v2', JSON.stringify(shed));
                localStorage.setItem('gc_logs_v2', JSON.stringify(logs));
            }, [shed, logs]);

            // --- SHED LOGIC ---
            const PRESETS = [
                { name: "Honda HRX217", type: "Mower", brand: "Honda" },
                { name: "Scotts Elite", type: "Spreader", brand: "Scotts" },
                { name: "Echo SRM-225", type: "Trimmer", brand: "Echo" }
            ];

            const addEquipment = (item) => {
                const newEntry = { 
                    ...item, 
                    id: Date.now(), 
                    lastSharpened: item.type === 'Mower' ? 'Not Set' : 'N/A' 
                };
                setShed([newEntry, ...shed]);
                setIsAddModalOpen(false);
            };

            // --- VIEWS ---
            const Dashboard = () => (
                <div className="p-4 max-w-md mx-auto">
                    <div className="bg-[#1B3022] rounded-[2.5rem] p-8 text-white mb-6 shadow-2xl">
                        <p className="text-[10px] font-black text-[#D4AF37] uppercase tracking-widest mb-1">Columbus, OH (43235)</p>
                        <h3 className="text-4xl font-black italic">39°F</h3>
                        <p className="text-[10px] font-black opacity-40 uppercase mt-4">Current Status: Dormant</p>
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                        <button onClick={() => setView('shed')} className="bg-white p-6 rounded-3xl card-shadow text-left">
                            <span className="block text-[10px] font-black text-gray-400 uppercase mb-2">Fleet</span>
                            <span className="block font-black text-[#1B3022] uppercase italic text-xs">The Shed</span>
                        </button>
                        <button onClick={() => setView('history')} className="bg-white p-6 rounded-3xl card-shadow text-left">
                            <span className="block text-[10px] font-black text-gray-400 uppercase mb-2">Ledger</span>
                            <span className="block font-black text-[#1B3022] uppercase italic text-xs">History</span>
                        </button>
                    </div>
                </div>
            );

            const ShedView = () => (
                <div className="p-4 max-w-md mx-auto pb-24">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-3xl font-black text-[#1B3022] italic uppercase">The Shed</h2>
                        <button onClick={() => setIsAddModalOpen(true)} className="bg-[#1B3022] text-[#D4AF37] px-4 py-2 rounded-full font-black text-[10px] uppercase">Add Tool</button>
                    </div>
                    <div className="space-y-4">
                        {shed.map(item => (
                            <div key={item.id} className="bg-white p-6 rounded-2xl card-shadow">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <p className="text-[9px] font-black text-gray-400 uppercase">{item.brand}</p>
                                        <h4 className="font-black text-[#1B3022] text-sm uppercase italic">{item.name}</h4>
                                    </div>
                                    <button onClick={() => setShed(shed.filter(i => i.id !== item.id))} className="text-gray-300 text-[10px] font-black uppercase">Remove</button>
                                </div>
                                {item.type === 'Mower' && (
                                    <div className="pt-4 border-t border-gray-100 flex justify-between items-center">
                                        <span className="text-[9px] font-black text-gray-400 uppercase tracking-widest">Blade Sharpened</span>
                                        <input 
                                            type="date" 
                                            className="text-[10px] font-black text-[#D4AF37] bg-transparent outline-none"
                                            value={item.lastSharpened === 'Not Set' ? '' : item.lastSharpened}
                                            onChange={(e) => {
                                                setShed(shed.map(i => i.id === item.id ? {...i, lastSharpened: e.target.value} : i));
                                            }}
                                        />
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const HistoryView = () => (
                <div className="p-4 max-w-md mx-auto">
                    <h2 className="text-3xl font-black text-[#1B3022] italic uppercase mb-8">History</h2>
                    {logs.length === 0 ? (
                        <div className="text-center py-20 border-2 border-dashed border-gray-200 rounded-3xl">
                            <p className="text-[10px] font-black text-gray-300 uppercase">No Activity Recorded</p>
                        </div>
                    ) : (
                        <div className="space-y-2">
                            {logs.map(log => (
                                <div key={log.id} className="bg-white p-4 rounded-xl flex justify-between items-center card-shadow">
                                    <span className="font-black text-[10px] text-[#1B3022] uppercase">{log.type}</span>
                                    <span className="text-gray-300 font-black text-[10px]">{log.date}</span>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );

            const AddModal = () => (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-xs rounded-3xl p-8 animate-in zoom-in-95 duration-200">
                        <h3 className="text-lg font-black text-[#1B3022] italic uppercase mb-6">Register Tool</h3>
                        <p className="text-[9px] font-black text-gray-400 uppercase mb-4 tracking-widest">Quick Presets</p>
                        <div className="space-y-2 mb-8">
                            {PRESETS.map(p => (
                                <button key={p.name} onClick={() => addEquipment(p)} className="w-full text-left p-4 rounded-xl bg-gray-50 hover:bg-gray-100 transition-colors">
                                    <p className="text-[10px] font-black text-[#1B3022] uppercase">{p.name}</p>
                                </button>
                            ))}
                        </div>
                        <button onClick={() => setIsAddModalOpen(false)} className="w-full text-[10px] font-black text-gray-300 uppercase py-2">Cancel</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 left-0 right-0 bg-white border-b px-6 py-5 flex justify-between items-center z-50">
                        <h1 onClick={() => setView('dashboard')} className="text-xl font-black text-[#1B3022] italic tracking-tighter uppercase cursor-pointer">Grass Coach</h1>
                        <button onClick={() => setIsMenuOpen(true)} className="flex flex-col gap-1.5 items-end">
                            <div className="w-6 h-0.5 bg-[#1B3022]"></div>
                            <div className="w-4 h-0.5 bg-[#1B3022]"></div>
                        </button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 bg-[#1B3022] z-[100] p-10 flex flex-col">
                            <button onClick={() => setIsMenuOpen(false)} className="text-white text-3xl font-light ml-auto mb-16">✕</button>
                            {['dashboard', 'shed', 'history', 'soil_lab', 'resources'].map(m => (
                                <button key={m} onClick={() => { setView(m); setIsMenuOpen(false); }} className="text-4xl font-black italic uppercase text-white text-left mb-8 hover:text-[#D4AF37]">{m.replace('_', ' ')}</button>
                            ))}
                        </div>
                    )}

                    {view === 'dashboard' && <Dashboard />}
                    {view === 'shed' && <ShedView />}
                    {view === 'history' && <HistoryView />}
                    {view === 'soil_lab' && <div className="p-20 uppercase font-black text-gray-300">Soil Data Active</div>}
                    {view === 'resources' && <div className="p-20 uppercase font-black text-gray-300">Science Library Loaded</div>}
                    
                    {isAddModalOpen && <AddModal />}
                </div>
            );
        };

        ReactDOM.render(<GrassCoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
