<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Premium Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@400;600;800&display=swap');
        
        :root { --forest: #1B3022; --cream: #FDFDFB; --sage: #E9EDEA; --gold: #C5A059; }
        body { background-color: var(--cream); font-family: 'Inter', sans-serif; color: var(--forest); }
        .serif { font-family: 'Playfair Display', serif; }
        .card-club { background: white; border-radius: 2rem; box-shadow: 0 4px 20px rgba(27, 48, 34, 0.04); border: 1px solid rgba(27, 48, 34, 0.05); }
        .nav-blur { background: rgba(253, 253, 251, 0.8); backdrop-filter: blur(10px); }
        .btn-luxe { background: var(--forest); color: white; border-radius: 1rem; font-weight: 700; transition: all 0.3s; }
        .btn-luxe:active { transform: scale(0.98); opacity: 0.9; }
    </style>
</head>
<body className="pt-24 pb-12">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GrassCoachApp = () => {
            const [view, setView] = useState('dashboard');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            // App State
            const [shed] = useState(() => JSON.parse(localStorage.getItem('gc_v75_shed') || '[]'));
            const weather = { temp: 39, soil: 32, condition: "Partly Cloudy", zip: "43235" };

            // Views
            const Dashboard = () => (
                <div className="px-6 max-w-md mx-auto animate-in fade-in duration-700">
                    <header className="mb-8">
                        <p className="text-[10px] font-extrabold uppercase tracking-[0.2em] text-gray-400 mb-2">February 12, 2026</p>
                        <h2 className="serif text-4xl italic leading-tight">Good morning,<br/>Coach.</h2>
                    </header>

                    {/* Primary Weather Card */}
                    <div className="card-club p-8 mb-6 relative overflow-hidden bg-gradient-to-br from-white to-[#F9FAF9]">
                        <div className="flex justify-between items-start mb-10">
                            <div>
                                <h3 className="text-5xl font-black serif italic tracking-tighter text-[#1B3022]">{weather.temp}°</h3>
                                <p className="text-xs font-bold text-gray-400 uppercase mt-1 tracking-widest">{weather.condition}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-[9px] font-black text-[#C5A059] uppercase mb-1">Soil Temperature</p>
                                <p className="text-xl font-extrabold">{weather.soil}°F</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 py-4 border-t border-gray-100">
                            <div className="h-2 w-full bg-gray-100 rounded-full overflow-hidden">
                                <div className="h-full bg-[#1B3022]" style={{width: '8%'}}></div>
                            </div>
                            <span className="text-[10px] font-black uppercase text-[#1B3022]">Dormant</span>
                        </div>
                    </div>

                    {/* Strategy Card */}
                    <div className="card-club p-6 mb-8 bg-[#1B3022] text-white">
                        <h4 className="text-[10px] font-black uppercase tracking-widest text-[#C5A059] mb-3">Today's Play</h4>
                        <p className="text-sm font-medium leading-relaxed mb-6 italic serif text-gray-200">
                            "Ground is frozen in Columbus. Focus on your equipment inventory. Ensure your Toro and Echo units are cleaned and staged for March."
                        </p>
                        <button onClick={() => setView('shed')} className="w-full py-4 bg-white/10 hover:bg-white/20 rounded-xl text-[10px] font-extrabold uppercase tracking-widest transition-all">
                            Check The Shed
                        </button>
                    </div>

                    {/* Quick Access Grid */}
                    <div className="grid grid-cols-2 gap-4">
                        <div onClick={() => setView('soil')} className="card-club p-6 text-center cursor-pointer">
                            <p className="text-[9px] font-black uppercase text-gray-400 mb-2">Soil Lab</p>
                            <p className="serif italic text-lg font-black text-[#1B3022]">Physics</p>
                        </div>
                        <div onClick={() => setView('history')} className="card-club p-6 text-center cursor-pointer">
                            <p className="text-[9px] font-black uppercase text-gray-400 mb-2">Ledger</p>
                            <p className="serif italic text-lg font-black text-[#1B3022]">History</p>
                        </div>
                    </div>
                </div>
            );

            // Audit-Proof Component Switcher
            const renderView = () => {
                switch(view) {
                    case 'dashboard': return <Dashboard />;
                    case 'shed': return (
                        <div className="px-6 py-4 animate-in slide-in-from-right duration-300">
                            <h2 className="serif text-3xl italic mb-8">The Shed</h2>
                            <p className="text-xs font-medium text-gray-400 mb-10">Manage your elite fleet and maintenance schedules.</p>
                            <div className="card-club p-8 text-center border-dashed border-2">
                                <p className="text-[10px] font-black text-gray-300 uppercase">Fleet Inventory Online</p>
                            </div>
                        </div>
                    );
                    case 'soil': return <div className="p-10 serif italic text-2xl text-center">Soil Science Laboratory</div>;
                    case 'history': return <div className="p-10 serif italic text-2xl text-center">Operational Ledger</div>;
                    default: return <Dashboard />;
                }
            };

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 left-0 right-0 p-6 flex justify-between items-center z-50 nav-blur">
                        <div>
                            <h1 className="serif text-xl italic font-black text-[#1B3022] tracking-tighter uppercase">Grass Coach</h1>
                        </div>
                        <button onClick={() => setIsMenuOpen(true)} className="flex flex-col gap-1 items-end p-2">
                            <div className="w-6 h-[2px] bg-[#1B3022]"></div>
                            <div className="w-4 h-[2px] bg-[#1B3022]"></div>
                        </button>
                    </nav>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] bg-white p-12 animate-in fade-in duration-300">
                            <button onClick={() => setIsMenuOpen(false)} className="absolute top-8 right-8 text-2xl">✕</button>
                            <div className="flex flex-col gap-8 mt-20">
                                {['dashboard', 'shed', 'soil', 'history', 'resources'].map(m => (
                                    <button key={m} onClick={() => { setView(m); setIsMenuOpen(false); }} className="serif text-4xl italic text-left hover:text-[#C5A059] capitalize">
                                        {m}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {renderView()}
                </div>
            );
        };

        ReactDOM.render(<GrassCoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
