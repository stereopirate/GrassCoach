<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grass Coach - Professional Intelligence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --forest: #1B3022; --gold: #D4AF37; --turf: #F5F5F5; }
        body { background: var(--turf); font-family: sans-serif; padding-top: 80px; }
        .btn-coach { background: var(--forest); color: var(--gold); font-weight: 800; text-transform: uppercase; border-radius: 0.75rem; }
        .logic-probe { cursor: pointer; color: var(--gold); background: rgba(212, 175, 55, 0.1); padding: 0 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }
        .frac-tag { background: #E5E7EB; color: #1B3022; font-size: 8px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
        .citation-overlay { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 2rem; border-radius: 2rem 2rem 0 0; z-index: 100; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const GrassCoachApp = () => {
            const [view, setView] = useState('wizard');
            const [activeCitation, setActiveCitation] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const CITATION_DB = {
                "frac_3": { org: "FRAC International", logic: "DMI Fungicides (Group 3) inhibit sterol biosynthesis. Do not apply more than twice consecutively to prevent resistance.", link: "https://frac.info" },
                "winter_stasis": { org: "Ohio State CFAES", logic: "Plant respiration slows to minimal levels below 40°F soil temp. Excessive traffic can rupture frozen cell walls in the crown.", link: "https://turf.osu.edu" }
            };

            const WizardResult = () => (
                <div className="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <p className="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Diagnosis</p>
                            <h3 className="text-xl font-black text-[#1B3022] uppercase italic">Snow Mold (Typhula)</h3>
                        </div>
                        <span className="logic-probe" onClick={() => setActiveCitation("winter_stasis")}>ⓘ INFO</span>
                    </div>
                    
                    <div className="bg-gray-50 p-4 rounded-2xl mb-6">
                        <p className="text-[10px] font-black text-gray-400 uppercase mb-2">Recommended Protocol</p>
                        <p className="text-xs text-gray-500 leading-relaxed font-medium mb-4">
                            Improve airflow by gently raking. If chemical intervention is required by your local extension...
                        </p>
                        <div className="flex gap-2">
                            <span className="frac-tag uppercase">Group 3 (DMI)</span>
                            <span className="frac-tag uppercase">Group 11 (QoI)</span>
                            <span className="logic-probe" onClick={() => setActiveCitation("frac_3")}>ⓘ FRAC LOGIC</span>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 left-0 right-0 bg-white border-b px-6 py-5 flex justify-between items-center z-50">
                        <h1 className="text-xl font-black text-[#1B3022] italic tracking-tighter uppercase">Grass Coach</h1>
                        <button onClick={() => setIsMenuOpen(true)} className="w-6 h-0.5 bg-[#1B3022] relative after:absolute after:top-2 after:left-0 after:w-4 after:h-0.5 after:bg-[#1B3022]"></button>
                    </nav>

                    <div className="p-4 max-w-md mx-auto">
                        {view === 'wizard' && <WizardResult />}
                    </div>

                    {activeCitation && (
                        <div className="citation-overlay animate-in slide-in-from-bottom duration-300">
                            <div className="flex justify-between items-center mb-4">
                                <h4 className="font-black text-[10px] text-[#D4AF37] uppercase tracking-[0.2em]">{CITATION_DB[activeCitation].org}</h4>
                                <button onClick={() => setActiveCitation(null)} className="text-gray-300 font-black">CLOSE</button>
                            </div>
                            <p className="text-sm font-bold text-[#1B3022] leading-relaxed mb-4">
                                {CITATION_DB[activeCitation].logic}
                            </p>
                            <a href={CITATION_DB[activeCitation].link} target="_blank" className="text-[10px] font-black text-[#1B3022] border-b-2 border-[#1B3022] pb-1 uppercase">Review Primary Source</a>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<GrassCoachApp />, document.getElementById('root'));
    </script>
</body>
</html>
